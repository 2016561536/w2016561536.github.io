x 0px 0px 0px;"></input>		</div>		<div class="mui-input-row" style="text-align:center;margin:5px;display:block">			<button id="按钮5" type="button" class="mui-btn mui-btn-primary" style="width:100%;height:40px;float:none;margin:0px 0px 0px 0px;font-size:16px;">重置密码</button>		</div><iframe id="浏览框1" style="width:100%;height:200px" src="" target="_self"></iframe>	</div></body><script src="./asdf.js"></script><script>mui.init({swipeBack: false});var 编辑框1 = new 编辑框("编辑框1",null,编辑框1_按下某键,null,null,null);var 编辑框2 = new 编辑框("编辑框2",null,编辑框2_按下某键,null,null,null);var 编辑框4 = new 编辑框("编辑框4",null,编辑框4_按下某键,null,null,null);var 编辑框3 = new 编辑框("编辑框3",null,编辑框3_按下某键,null,null,null);var 对话框1 = new 对话框("对话框1",null,null,null);var 按钮5 = new 按钮("按钮5",按钮5_被单击);var 浏览框1 = new 浏览框("浏览框1",null);if(mui.os.plus){    mui.plusReady(function() {        主窗口_创建完毕();    });}else{    window.onload=function(){         主窗口_创建完毕();    }}function 编辑框1_按下某键(a) {if (a==13) {编辑框2.获取焦点();}}function 编辑框2_按下某键(a) {if (a==13) {编辑框3.获取焦点();}}function 编辑框3_按下某键(a) {if (a==13) {编辑框4.获取焦点();}}function 编辑框4_按下某键(a) {if (a==13) {编辑框4.清除焦点();按钮5_被单击();}}function 主窗口_创建完毕(){	浏览框1.置可视(false);	对话框1.弹出提示("载入完成");}function 按钮5_被单击(){	编辑框1.清除焦点();	编辑框2.清除焦点();	编辑框3.清除焦点();	编辑框4.清除焦点();	if(编辑框1.取内容() == "" ){		对话框1.弹出提示("请输入完整信息！");		return;    }else{		if(编辑框2.取内容() == "" ){			对话框1.弹出提示("请输入完整信息！");		    return;		}else{		    if(编辑框3.取内容() == "" ){			    对话框1.弹出提示("请输入完整信息！");		        return;			}		}	}	if(编辑框4.取内容() == "" ){		编辑框4.置内容("123456789");	}    浏览框1.跳转("http://" + 编辑框1.取内容()+ ".kouyu100.com/webinterface/webcall.action?msg=" + CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse("{'action':'resetPassword','salt2':'2fd1','device':'8c:a6:e4:7e:36:a2','paras':['" + 编辑框2.取内容()+"','" + 编辑框3.取内容() + "','" + 编辑框4.取内容() + "'],'code':'42','clientVersion':431,'salt1':'" + 编辑框2.取内容()+"','version':'102'}")));	对话框1.弹出提示("完成！");}</script></html>
